bundle: kubernetes
name: magma-orc8r
description: |
  Orchestrator is a Magma service that provides a simple and consistent way to 
  configure and monitor the wireless network securely. The metrics acquired through the platform 
  allows you to see the analytics and traffic flows of the wireless users through the Magma web UI.
applications:
  nms-magmalte:
    charm: magma-nms-magmalte
    series: kubernetes
    channel: edge
    revision: 3
    resources:
      magma-nms-magmalte-image: 1
    scale: 1
  nms-nginx-proxy:
    charm: magma-nms-nginx-proxy
    series: kubernetes
    channel: edge
    revision: 1
    resources:
      magma-nms-nginx-proxy-image: 1
    scale: 1
  orc8r-accessd:
    charm: magma-orc8r-accessd
    series: kubernetes
    channel: edge
    revision: 5
    resources:
      magma-orc8r-accessd-image: 1
    scale: 1
  orc8r-analytics:
    charm: magma-orc8r-analytics
    series: kubernetes
    channel: edge
    revision: 1
    resources:
      magma-orc8r-analytics-image: 1
    scale: 1
  orc8r-bootstrapper:
    charm: magma-orc8r-bootstrapper
    series: kubernetes
    channel: edge
    revision: 1
    resources:
      magma-orc8r-bootstrapper-image: 1
    scale: 1
  orc8r-certifier:
    charm: magma-orc8r-certifier
    series: kubernetes
    channel: edge
    revision: 1
    resources:
      magma-orc8r-certifier-image: 1
    scale: 1
    options:
      domain: example.com
  orc8r-configurator:
    charm: magma-orc8r-configurator
    series: kubernetes
    channel: edge
    revision: 1
    resources:
      magma-orc8r-configurator-image: 1
    scale: 1
  orc8r-ctraced:
